appId: com.markview.app
productName: Markview
directories:
  output: build
files:
  - dist/**/*
  - package.json
extraResources:
  - resources/cli/**/*
  - from: models
    to: models
    filter:
      - "**/*"
      - "!*.zip"
fileAssociations:
  - ext: md
    name: Markdown
    description: Markdown Document
    role: Editor
    icon: resources/icons/icon.icns
  - ext: markdown
    name: Markdown
    description: Markdown Document
    role: Editor
    icon: resources/icons/icon.icns
mac:
  category: public.app-category.productivity
  icon: resources/icons/icon.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  target:
    - dmg
    - zip
  x64ArchFiles: "*"
win:
  target: nsis
  icon: resources/icons/icon.ico
linux:
  target: AppImage
  category: Office
  icon: resources/icons/icon.png